<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List (tailwind)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon-main.png" type="x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-teal-300 to-cyan-500">
    <div class="container flex flex-col items-center justify-center">
        <div class="heading py-4">
            <h1 class="text-4xl font-extrabold leading-tight">
                <span class="bg-gradient-to-r from-blue-900 via-blue-700 to-cyan-500 text-transparent bg-clip-text">Todo List</span>
            </h1>
        </div>
        
        <div id="add-task-container" class="w-80 p-5 bg-white rounded-lg shadow flex items-center mb-5">
            <input type="text" placeholder="Enter Text" id="input-task"
                class="flex-1 mr-2 rounded-lg border border-gray-300 px-3 py-1">
            <button id="add-task"
                class="text-green-600 border border-green-600 rounded-lg px-3 py-1 transition duration-300 hover:bg-green-600 hover:text-white">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div id="task-container" class="w-80"></div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
